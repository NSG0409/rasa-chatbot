version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - whatis_arduino

responses:
  utter_greet:
  - text: "Olá, como você está?"

  utter_cheer_up:
  - text: "Aqui uma coisa pra te animar!"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Isso ajudou você?"

  utter_happy:
  - text: "Boa, continua nesse caminho!"

  utter_goodbye:
  - text: "Tchau, até mais"

  utter_iamabot:
  - text: "Eu sou um bot bolado"

  utter_whatis_arduino:
  - text: "Arduino é uma plataforma de prototipagem eletrônica de hardware livre e de placa única, projetada com um microcontrolador Atmel AVR com suporte de entrada/saída embutido, uma linguagem de programação padrão, a qual tem origem em Wiring, e é essencialmente C/C++"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
